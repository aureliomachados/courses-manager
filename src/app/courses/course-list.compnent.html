<h2>Course List</h2>

<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Filter by</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="filter">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release date</th>
        <th>Rating</th>
        <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of _filteredCourses">
            <td><img [src]="course.imageUrl" alt="course.name" width="40" height="40"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]='course.rating'></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
